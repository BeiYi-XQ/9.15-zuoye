
<html><head>
<meta charset="utf-8"> 
<title>动画</title> 
<style>
	@keyframes 动画{  
		0%{background: blueviolet; left:0px; top:0px;}         
		25% {background: palegreen; left:800px; top:0px;}         
		50% {background: goldenrod; left:800px; top:800px;}         
		75% {background: purple; left:0px; top:800px;}        
		100% {background: blueviolet; left:0px; top:0px;}     
	}
	div{
		animation: 动画 10s;
		position: absolute;         
		padding: 30px;
	}
</style>
</head>
<body>

<div>
	<p>
	<h1>会动的小飞块</h1>
	<p>
</div>


</body></html>
